<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 내비게이션 예제</title>
    <link rel="stylesheet" href="css/dom-navigation.css" />
  </head>
  <body>
    <h1>국내여행지</h1>
    <ul>
      <li>서울</li>
      <!-- <li>수원</li> -->
      <li>제주</li>
      <li>속초</li>
      <li>부산</li>
    </ul>
    <script>
      const bodyEl = document.body;
      const bodyElChildren = bodyEl.children;
      console.log(bodyElChildren); // HTMLCollection(3) [h1, ul, script]

      const cityList = bodyElChildren[1];

      console.log(cityList.children.length); // 4 (element)
      const item2 = cityList.children.item(1); // 제주
      console.log(item2);
      console.log(item2.previousElementSibling); // element // 서울
      console.log(item2.previousSibling); // node // #text
      console.log(cityList.childNodes); // node // NodeList(11)
      console.log(item2.firstChild); // 제주
      console.log(item2.lastChild); // 제주
      console.log(item2.parentElement); // <ul> ... </ul>
    </script>
  </body>
</html>
