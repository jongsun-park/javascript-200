<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 플로우 예제</title>
  </head>
  <body>
    <h1>이벤트 플로우</h1>
    <div id="element1" class="box">
      <div id="element2" class="box2">버블링</div>
    </div>
    <div id="element3" class="box">
      <div id="element4" class="box2">캡처링</div>
    </div>
    <script>
      const select = (selector) => document.querySelector(selector);

      const element1 = select("#element1");
      const element2 = select("#element2");
      const element3 = select("#element3");
      const element4 = select("#element4");

      element1.addEventListener("click", (e) => console.log("요소 1 클릭"));
      element2.addEventListener("click", (e) => console.log("요소 2 클릭"));
      element3.addEventListener(
        "click",
        (e) => console.log("요소 3 클릭"),
        true
      );
      element4.addEventListener("click", (e) => console.log("요소 4 클릭"));
    </script>
  </body>
</html>
