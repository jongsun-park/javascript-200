<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>멀티 슬라이드 쇼 만들기</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="slider.js"></script>
  </head>
  <body>
    <h1>국내 여행</h1>
    <div class="slider">
      <div class="slider-btn-wrapper silder-btn-wrapper-left">
        <button id="left-btn" class="slider-btn">&larr;</button>
      </div>
      <div class="item-wrapper">
        <div class="item">
          <img src="./image/seoul.jpg" alt="seoul" />
          <div class="title">
            <h2>서울</h2>
            <p>3000원</p>
          </div>
        </div>
        <div class="item">
          <img src="./image/jeju.jpeg" alt="jeju" />
          <div class="title">
            <h2>제주도</h2>
            <p>3000원</p>
          </div>
        </div>
        <div class="item">
          <img src="./image/suwon.jpeg" alt="suwon" />
          <div class="title">
            <h2>수원</h2>
            <p>3000원</p>
          </div>
        </div>
        <div class="item">
          <img src="./image/muju.jpeg" alt="muju" />
          <div class="title">
            <h2>무주</h2>
            <p>3000원</p>
          </div>
        </div>
      </div>
      <div class="slider-btn-wrapper silder-btn-wrapper-right">
        <button id="right-btn" class="slider-btn">&rarr;</button>
      </div>
    </div>
  </body>
</html>
